<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Shopping List</h1>
      <div id="shopping-list">
        <form>
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Item 5</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Item 6</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="a-list">
        <h1>Your Updated Shopping List!</h1>
        <ul>
          <li class ="item1"> </li>
          <li class ="item2"> </li>
          <li class ="item3"> </li>
          <li class ="item4"> </li>
          <li class ="item5"> </li>
          <li class ="item6"> </li>
        </ul>
      </div>
    </div>
  </body>
</html>
